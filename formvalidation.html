<form action="" class="form-validation">
    <small>pattern="[a-z0-9]+"</small>
    <input type="text" required="required" placeholder="kullancı adı" pattern="[a-z0-9]+">
    <input type="text" required="required">
    <small>  minlength="5" maxlength="10">></small>
    <input type="password" minlength="5" maxlength="10" placeholder="şifre" required="required">

    <button  type="submit" >Gönder</button>
</form>

<style>
    form:invalid button[type="submit"]{
        pointer-events: none;
        opacity: 0.6;
    }
    form:valid button[type="submit"]{
        pointer-events: initial;
        opacity: 1;
    }
</style>


<script>

    const control = form => {
        let invalids = form.querySelectorAll(':invalid').length,
            button = form.querySelector('button[type="submit"]');
        console.log(invalids);
        if (invalids === 0){
            button.removeAttribute('disabled')
        }else{
            button.setAttribute('disabled','disabled')
        }
    }
    let forms = document.querySelectorAll('form.form-validation')
    forms.forEach(form =>{
        control(form);
        form.addEventListener('keyup',() => control(form))
        form.addEventListener('change',() => control(form))
    })

</script>
