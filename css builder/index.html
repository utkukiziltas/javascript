<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Builder</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="custom-css">
            <h5 class="text-center"> Css Builder</h5>
            <input type="color" data-type="background-color" placeholder="arka plan rengi" class="form-control">
            <input type="text"  data-type="width" placeholder="width" class="form-control">
            <input type="text"  data-type="custom-style" placeholder="custom style" class="form-control">
            <button class="save-css"> Kaydet </button>
            <input type="text" class="output form-control">
        </div>
    </div>
</div>


<style>

</style>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
let css_form = document.querySelectorAll(".custom-css");


css_form.forEach(form=>{

    let form_inputs = form.querySelectorAll("input"),
        form_submit = form.querySelector(".save-css"),
        output = form.querySelector(".output");

     form_submit.addEventListener("click",()=>{
        let result = "";
        form_inputs.forEach(item =>{
            let type = item.getAttribute("data-type"),
                value = item.value;


            if (value !== "" && type !== "custom-style"){
                result += type+":"+value+";";
            }else if(type === "custom-style"){
                result += value;
            }
            output.value = '';
        })

        output.value = result;

    })


})






</script>
</body>
</html>
