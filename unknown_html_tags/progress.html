<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
</head>
<body>
<progress></progress>

<progress value="50" min="0" max="100"></progress>


<style>
    progress{
        width: 200px;

    }
    progress::-webkit-progress-value {
        background: red; /* Green */
        color: red;
    }

</style>
</body>
</html>
