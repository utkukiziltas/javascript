<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataList</title>
</head>
<body>

<form>
    <input type="text" placeholder="hangisi" list="values">
    <datalist id="values">
        <option value="doğum"/>
        <option value="canlı"/>
        <option value="ceylan"/>
        <option value="insan"/>
        <option value="hayat"/>
        <option value="yaşam"/>
    </datalist>
</form>

</body>
</html>
