<style>
    .box {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        transition: all 0.5s;
    }

    .box.bigger {
        width: 300px;
        height: 300px;
    }

    .box.cearcle {
        border-radius: 100%;
    }

    .box.move {
        transform: translateX(300px);
    }

    .box.colored {
        background-color: palevioletred;
        border: 0;
    }
</style>


<script>

    //doğru kullanım şekli

    const wait = ms => new Promise(resolve => setTimeout(resolve, ms))
    wait(1000)
        .then(() => {
            box.classList.add("bigger")
            return wait(500)
        })
        .then(() => {
            box.classList.add("cearcle")
            return wait(0)
        })
        .then(() => {
            box.classList.add("move")
            return wait(1000)
        })
        .then(() => {
            box.classList.add("colored")
            return wait(500)
        })
    .finally(()=>console.log("animasyon bitti"))
